    <style>
        .animate-delay-100 { animation-delay: 0.1s; }
        .animate-delay-200 { animation-delay: 0.2s; }
        .animate-delay-300 { animation-delay: 0.3s; }
        .animate-delay-400 { animation-delay: 0.4s; }
        .animate-delay-500 { animation-delay: 0.5s; }
        .animate-delay-600 { animation-delay: 0.6s; }
        .animate-delay-700 { animation-delay: 0.7s; }
        .animate-delay-800 { animation-delay: 0.8s; }
        
        [class*="animate-"] {
            opacity: 0;
        }
        
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
        }
        
        .hover-glow:hover {
            box-shadow: 0 20px 40px rgba(148, 163, 184, 0.3);
        }

        #matter-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
        }

        .content-layer {
            position: relative;
            z-index: 10;
        }

        /* Overlapping content sections */
        .content-section {
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            z-index: 10;
        }

        .content-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-section.active {
            z-index: 30 !important;
            transform: translateY(-6px) scale(1.01);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(16, 185, 129, 0.3);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .content-section.inactive {
            z-index: 10;
            transform: translateY(0) scale(1);
            border-color: rgba(63, 63, 70, 0.3);
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Overlap positioning */
        .content-section.overlap-left {
            margin-right: -8%;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-section.overlap-right {
            margin-left: -8%;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Active state indicators */
        .content-section.active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            border-radius: 2px 2px 0 0;
            z-index: 1;
            opacity: 0;
            animation: slideInTop 0.6s ease-out 0.2s forwards;
        }

        @keyframes slideInTop {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hover effects for active state */
        .content-section.active:hover {
            transform: translateY(-8px) scale(1.015);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        /* Debug styles - make active state very visible */
        .content-section.active {
            outline: 1px solid rgba(16, 185, 129, 0.4);
            outline-offset: 1px;
        }

        /* Smooth opacity transitions */
        .content-section {
            opacity: 0.95;
        }

        .content-section.active {
            opacity: 1;
        }

        .content-section.inactive {
            opacity: 0.9;
        }

        /* Image performance optimizations */
        .content-section img {
            will-change: transform;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* Hardware acceleration for content sections */
        .content-section {
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: transform, z-index;
        }

        /* MOBILE: Stack content sections vertically, remove overlap and overlay */
        @media (max-width: 768px) {
            .grid {
                display: flex !important;
                flex-direction: column !important;
                gap: 1.5rem !important;
            }
            .content-section {
                width: 100% !important;
                margin: 0 !important;
                border-radius: 1rem !important;
                box-shadow: none !important;
                position: static !important;
                z-index: auto !important;
                opacity: 1 !important;
                transform: none !important;
            }
            .overlap-left,
            .overlap-right {
                margin: 0 !important;
            }
            .content-section.active,
            .content-section.inactive {
                outline: none !important;
                border-color: rgba(63, 63, 70, 0.3) !important;
                box-shadow: none !important;
                animation: none !important;
            }
            .content-section::before {
                display: none !important;
            }
        }
    </style>

    <!-- Initialize Scripts -->
    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Matter.js Setup for MASSIVE Falling Letters
        const canvas = document.getElementById('matter-canvas');
        const ctx = canvas.getContext('2d');
        
        // Resize canvas to fill entire viewport
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Matter.js engine setup
        const Engine = Matter.Engine,
              World = Matter.World,
              Bodies = Matter.Bodies,
              Body = Matter.Body;
        
        const engine = Engine.create();
        engine.world.gravity.y = 0.3; // Slightly stronger gravity for bigger letters
        
        // AI-related words and letters - more variety for huge display
        const aiWords = ['AI', 'ML', 'GPT', 'NLP', 'LLM', 'RAG', 'API', 'BERT', 'NEURAL', 'PROMPT', 'TRAIN', 'MODEL', 'CLAUDE', 'FINE-TUNE', 'VECTOR', 'EMBEDDINGS'];
        const letters = ['A', 'I', 'G', 'P', 'T', 'N', 'L', 'M', 'R', 'C', 'O', 'D', 'E', 'X', 'Y', 'Z', 'Q', 'W', 'S', 'F', 'H', 'J', 'K', 'V', 'B'];
        
        // Create invisible boundaries
        const ground = Bodies.rectangle(canvas.width / 2, canvas.height + 200, canvas.width, 400, { isStatic: true });
        const leftWall = Bodies.rectangle(-200, canvas.height / 2, 400, canvas.height, { isStatic: true });
        const rightWall = Bodies.rectangle(canvas.width + 200, canvas.height / 2, 400, canvas.height, { isStatic: true });
        World.add(engine.world, [ground, leftWall, rightWall]);
        
        // Store falling objects
        const fallingObjects = [];
        // Function to create massive falling letter
        function createFallingLetter() {
            // Random position across screen width
            const x = Math.random() * canvas.width;
            const y = -300; // Start well above screen
            
            // Choose random text - mix of letters and words
            const allTexts = [...letters, ...aiWords];
            const text = allTexts[Math.floor(Math.random() * allTexts.length)];
            
            // MASSIVE sizes - much bigger than before
            const fontSize = Math.random() * 100 + 200; // 200px to 300px font size!
            const letterWidth = text.length * fontSize * 0.6;
            const letterHeight = fontSize;
            
            // Create physics body with huge dimensions
            const body = Bodies.rectangle(x, y, letterWidth, letterHeight, {
                frictionAir: 0.01,
                restitution: 0.3,
                density: 0.0005,
                angle: (Math.random() - 0.5) * 0.5 // Slight random rotation
            });
            
            // Store visual properties
            body.text = text;
            body.fontSize = fontSize;
            body.opacity = Math.random() * 0.3 + 0.1; // Very subtle opacity
            body.color = `rgba(${100 + Math.random() * 100}, ${100 + Math.random() * 100}, ${120 + Math.random() * 135}, ${body.opacity})`;
            
            World.add(engine.world, body);
            fallingObjects.push(body);
        }
        
        // Render function for massive letters
        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            fallingObjects.forEach((body, index) => {
                // Remove objects that are too far down
                if (body.position.y > canvas.height + 500) {
                    World.remove(engine.world, body);
                    fallingObjects.splice(index, 1);
                    return;
                }
                
                ctx.save();
                ctx.translate(body.position.x, body.position.y);
                ctx.rotate(body.angle);
                
                // Massive font rendering
                ctx.font = `700 ${body.fontSize}px 'Inter', sans-serif`;
                ctx.fillStyle = body.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Add subtle glow effect for huge letters
                ctx.shadowColor = body.color;
                ctx.shadowBlur = 20;
                
                ctx.fillText(body.text, 0, 0);
                ctx.restore();
            });
        }
        
        // Animation loop
        function animate() {
            Engine.update(engine, 1000 / 60);
            render();
            requestAnimationFrame(animate);
        }
        
        // Create letters periodically - less frequent due to size
        setInterval(createFallingLetter, 2000); // Every 2 seconds
        
        // Start with a few letters
        for (let i = 0; i < 3; i++) {
            setTimeout(createFallingLetter, i * 800);
        }
        
        // Start animation
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            // Update world boundaries
            World.remove(engine.world, [ground, leftWall, rightWall]);
            const newGround = Bodies.rectangle(canvas.width / 2, canvas.height + 200, canvas.width, 400, { isStatic: true });
            const newLeftWall = Bodies.rectangle(-200, canvas.height / 2, 400, canvas.height, { isStatic: true });
            const newRightWall = Bodies.rectangle(canvas.width + 200, canvas.height / 2, 400, canvas.height, { isStatic: true });
            World.add(engine.world, [newGround, newLeftWall, newRightWall]);
        });
        
        // Smooth scroll behavior for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Add intersection observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('[class*="animate-"]').forEach(el => {
            observer.observe(el);
        });
        
        // Add hover effects to cards
        document.querySelectorAll('.hover-lift').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-8px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
        
        // Performance optimization - reduce particles on mobile
        if (window.innerWidth < 768) {
            engine.world.gravity.y = 0.5; // Faster fall on mobile
        }

        // Overlapping content sections functionality
        document.addEventListener('DOMContentLoaded', function() {
            const heroSection = document.getElementById('hero-section');
            const secondSection = document.getElementById('second-section');
            
            console.log('Hero section found:', heroSection);
            console.log('Second section found:', secondSection);
            
            if (!heroSection || !secondSection) {
                console.error('Could not find one or both content sections');
                return;
            }
            
            function activateSection(activeSection, inactiveSection) {
                console.log('Activating section:', activeSection.id);
                
                // Remove active and inactive classes from both sections immediately
                heroSection.classList.remove('active', 'inactive');
                secondSection.classList.remove('active', 'inactive');
                
                // Add inactive class to the other section with minimal delay
                setTimeout(() => {
                    inactiveSection.classList.add('inactive');
                    
                    // Very short delay before activating the clicked section
                    setTimeout(() => {
                        // Add active class to clicked section
                        activeSection.classList.add('active');
                        
                        // Add subtle animation effect with longer duration
                        activeSection.style.animation = 'none';
                        activeSection.offsetHeight; // Trigger reflow
                        activeSection.style.animation = 'glow 3s ease-in-out infinite alternate';
                        
                        console.log('Active section:', activeSection.id);
                        console.log('Inactive section:', inactiveSection.id);
                    }, 50);
                }, 25);
            }
            
            // Add click event listeners
            heroSection.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                console.log('Hero section clicked');
                activateSection(heroSection, secondSection);
            });
            
            secondSection.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                console.log('Second section clicked');
                activateSection(secondSection, heroSection);
            });
            
            // Add keyboard navigation support
            document.addEventListener('keydown', (e) => {
                if (e.key === '1') {
                    console.log('Key 1 pressed');
                    activateSection(heroSection, secondSection);
                } else if (e.key === '2') {
                    console.log('Key 2 pressed');
                    activateSection(secondSection, heroSection);
                }
            });
            
            // Add visual feedback for clickable sections
            [heroSection, secondSection].forEach(section => {
                section.addEventListener('mouseenter', () => {
                    if (!section.classList.contains('active')) {
                        section.style.transform = 'translateY(-4px) scale(1.01)';
                    }
                });
                
                section.addEventListener('mouseleave', () => {
                    if (!section.classList.contains('active')) {
                        section.style.transform = 'translateY(0) scale(1)';
                    }
                });
            });
            
            // Initialize with hero section active
            console.log('Initializing with hero section active');
            activateSection(heroSection, secondSection);
        });
    </script>
